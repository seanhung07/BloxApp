<!-- <h1 class="mt-3 text-center">Account Settings</h1> -->

<div class="d-flex flex-column align-items-center m-4" id="wrap">
    <div class="p-4 p-md-5 w-65">
        <h1 style="text-shadow: #58bb44 5px 5px; font-weight: bold;" class="mb-4">Account Settings</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input #fname type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Last Name</label>
                    <input #lname type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email</label>
                    <input readonly type="text" class="form-control" value={{email}}>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="d-flex flex-row">
                        <label for="accType">Account Type</label>
                        <div class="m-1"></div>
                        <i class="bi bi-info-circle text-muted" data-toggle="tooltip" data-placement="top" title="Must have a class code if Student account!"></i>
                    </div>
                    <select #accType class="form-control" id="accType">
                      <option>Personal</option>
                      <option>Student</option>
                      <option>Instructor</option>
                    </select>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="d-flex flex-row">
                        <label for="accType">Account Visibility</label>
                        <div class="m-1"></div>
                        <i class="bi bi-info-circle text-muted" data-toggle="tooltip" data-placement="top" title="Private accounts are not shown on leaderboards."></i>
                    </div>
                    <select #accVisibility class="form-control" id="accVisibility">
                      <option>Public</option>
                      <option>Private</option>
                    </select>
                  </div>
            </div>
        </div>
        <div class="my-3 d-flex flex-row">
            <button class="btn custom" [disabled]="this.id === undefined" (click)="submitForm()">Update</button>
            <div class="m-2"></div>
            <button class="btn btn-light">Cancel</button>
        </div>

    </div>
</div>
